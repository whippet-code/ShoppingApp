<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>In the basket</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://uploads-ssl.webflow.com/615dc06242ff00de247682d6/6165280ac1b9a0c181542276_daily_plate_food_group_vegetgables.png"
        alt="cute cartoon vegetables in a circle"
      />
      <input
        type="text"
        id="item-to-add"
        placeholder="What do I require..."
        onkeypress=""
        required
      />
      <button id="add-to-list">Add to List</button>
      <ul id="shopping-list"></ul>
      <p>Tap items to remove</p>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
